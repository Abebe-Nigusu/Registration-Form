<html>
    <head>
        <title>
            Registration Form
        </title>
        <!-- Meta is a selfclosed element -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>
            Welcome to my Registration Form
        </h1>
        <p>
            I am excited to do my first core assignment on Registration Form element!
        </p>
        <form>
            <fieldset>
                <div>
                    <label for="firstName">
                        First Name:*
                    </label>
                    <input type="text" name="firstName" id="firstName">
                </div>
                <div>
                    <label for="lastName">
                        Last Name:*
                    </label>
                    <input type="text" name="lastName" id="LastName">
                <div>
                        <label for="password">
                            Email Address:*
                        </label>
                        <input type="text" name="EmailAddress" id="password">
                </div>
                <div>
                    <label for="password">
                        Password:*
                    </label>
                    <input type="password" name="password" id="password">
                </div>
                <div>
                    <label for="confirmPassword">
                        Confirm Password:*
                    </label>
                    <input type="password" name="confirmPassword" id="confirmPassword">
                </div>
                <div>
                    <label for="Birthday">
                        Birthday:
                    </label>
                    <input type="text" name="Birthday" id="Birthday" placeholder="mm/dd/yyyy">
                </div>
                
                <div>
                    <h3>What is your gender identity?</h3>
                    <input type="radio" name="yourGender" id="Male">
                    <label for="Male">
                        Male
                    </label>
                    
                    <input type="radio" name="yourGender" id="Female">
                    <label for="female">
                        Female
                    </label>
                    
                    <input type="radio" name="yourGender" id="Non-binary">
                    <label for="Non-binary">
                        Non-binary
                    </label>
                    
                    <input type="radio" name="yourGender" id="I prefer not to answer">
                    <label for="I prefer-not-to answer">
                        I prefer not to answer
                    </label>  
                </div>
                <div>
                    <label for="selfDescription">
                        A short description about myself:
                    </label>
                    <textarea name="selfDescription" id="selfDescription"></textarea>
                </div>
                <div>
                    <label for="favoriteLanguage">
                        Favorite Language:
                    </label>
                    <select name="favoriteLanguage" id="favoriteLanguage">
                        <option>
                            JavaScript
                        </option>
                        <option>
                            Java
                        </option>
                        <option>
                            Python
                        </option>
                    </select>
                </div>
                <div>
                    <h3>
                        Do you like to receive periodic email updates?  
                    </h3>
                    <input type="checkbox" name="emailUpdates" id="emailUpdates">
                    <label for="emailUpdates">
                        Yes, I would like to receive periodic email updates
                    </label>
                </div>
                <div>
                    <button type="submit">
                        Create Account
                    </button>
                </div>
                <h5>
                    * indicates a required field
                </h5>
            </fieldset>
        </form>
        
    </body>
</html>
